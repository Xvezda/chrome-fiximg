<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>fiximg popup</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="header">
      <h1 class="brand default-cursor">FixImg<img src="/icons/hammer.png" width="26px" height="26px"></h1>
      <div class="info right-align">
        <small class="block">Xvezda</small>
        <small class="block mute">Version 1.0.0</small>
      </div>
    </div>
    <div class="container">
      <h2 class="title">Options</h2>
      <div class="table options">
        <div class="table-row">
          <div class="table-cell default-cursor">Retry limiter</div>
          <div class="table-cell">
            <input class="input-ctrl" type="number" value="1">
          </div>
        </div>
        <div class="table-row">
          <div class="table-cell default-cursor">Use proxy for blocked image</div>
          <div class="table-cell">
            <input class="" type="checkbox">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
